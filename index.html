
<!DOCTYPE html>
<html>
<head>
    <title>Costco Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
        .leaflet-control.legend {
            background: white;
            padding: 10px;
            font-size: 14px;
            line-height: 1.5;
            box-shadow: 0 0 5px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: row;
            gap: 20px;
            flex-wrap: wrap;
            align-items: flex-start;
        }
        .legend .legend-title {
            font-weight: bold;
            margin-bottom: 5px;
            width: 100%;
        }
        .legend-column {
            display: flex;
            flex-direction: column;
        }
        .legend-icon {
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script>
        const map = L.map('map').setView([34.0489, -111.0937], 7);

        const redIcon = new L.Icon({
            iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        const yellowIcon = new L.Icon({
            iconUrl: 'https://maps.google.com/mapfiles/ms/icons/yellow-dot.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        const blueIcon = new L.Icon({
            iconUrl: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        const lightBlueIcon = new L.Icon({
            iconUrl: 'https://maps.google.com/mapfiles/ms/icons/ltblue-dot.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        const costcoMarkers = [];
        const samsMarkers = [];

        const costcoLayer = L.layerGroup().addTo(map);
        const samsLayer = L.layerGroup().addTo(map);

        let allMarkersLoaded = false;

        function toggleAllPopups() {
            const show = document.getElementById('togglePopups').checked;
            if (!allMarkersLoaded) {
                setTimeout(toggleAllPopups, 500);
                return;
            }
            [...costcoMarkers, ...samsMarkers].forEach(marker => {
                if (show) {
                    marker.openPopup();
                } else {
                    marker.closePopup();
                }
            });
        }

        Papa.parse('costcos.csv', {
            download: true,
            header: true,
            complete: function(results) {
                results.data.forEach(row => {
                    if (!row.lat || !row.lng) return;
                    const lat = parseFloat(row.lat);
                    const lng = parseFloat(row.lng);
                    const status = row.status ? row.status.trim().toLowerCase() : "inactive";

                    const marker = L.marker([lat, lng], {
                        icon: status === "active" ? redIcon : yellowIcon
                    }).bindPopup(`<b>${row.name}</b><br>${row.address}<br>Store #${row.store_number}`);

                    marker.addTo(costcoLayer);
                    costcoMarkers.push(marker);
                });
                allMarkersLoaded = true;
            }
        });

        Papa.parse('sams.csv', {
            download: true,
            header: true,
            complete: function(results) {
                results.data.forEach(row => {
                    if (!row.lat || !row.lng) return;
                    const lat = parseFloat(row.lat);
                    const lng = parseFloat(row.lng);
                    const status = row.status ? row.status.trim().toLowerCase() : "inactive";

                    const marker = L.marker([lat, lng], {
                        icon: status === "active" ? blueIcon : lightBlueIcon
                    }).bindPopup(`<b>${row.name}</b><br>${row.address}<br>Store #${row.store_number}`);

                    marker.addTo(samsLayer);
                    samsMarkers.push(marker);
                });
                allMarkersLoaded = true;
            }
        });

        fetch('reps.csv')
            .then(response => response.ok ? response.text() : Promise.reject('No reps file found'))
            .then(csv => {
                Papa.parse(csv, {
                    header: true,
                    complete: function(results) {
                        results.data.forEach(row => {
                            if (!row.lat || !row.lng) return;
                            const lat = parseFloat(row.lat);
                            const lng = parseFloat(row.lng);
                            const marker = L.circleMarker([lat, lng], { color: 'blue' }).addTo(map);
                            marker.bindPopup(`<b>${row.name}</b><br>${row.address}`);
                            L.circle([lat, lng], {
                                color: 'blue',
                                fillColor: '#blue',
                                fillOpacity: 0.1,
                                radius: 80467
                            }).addTo(map);
                        });
                    }
                });
            })
            .catch(() => {
                console.log("No reps.csv found. Map will display only Costco and Sam's Club locations.");
            });

        const legend = L.control({ position: 'bottomright' });

        legend.onAdd = function (map) {
            const div = L.DomUtil.create('div', 'leaflet-control legend');
            div.innerHTML = `
                <div class="legend-title">Legend</div>
                <div class="legend-column">
                    <div><img class="legend-icon" src="https://maps.google.com/mapfiles/ms/icons/red-dot.png"> Active Costco</div>
                    <div><img class="legend-icon" src="https://maps.google.com/mapfiles/ms/icons/yellow-dot.png"> Inactive Costco</div>
                    <div><img class="legend-icon" src="https://maps.google.com/mapfiles/ms/icons/blue-dot.png"> Active Sam's Club</div>
                    <div><img class="legend-icon" src="https://maps.google.com/mapfiles/ms/icons/ltblue-dot.png"> Inactive Sam's Club</div>
                </div>
                <div class="legend-column">
                    <label><input type="checkbox" id="togglePopups" onchange="toggleAllPopups()"> Show All Info</label>
                    <label><input type="checkbox" id="toggleCostcos" checked onchange="toggleCostcoLayer()"> Show Costcos</label>
                    <label><input type="checkbox" id="toggleSams" checked onchange="toggleSamsLayer()"> Show Sam's Club</label>
                </div>
            `;
            return div;
        };

        legend.addTo(map);

        function toggleCostcoLayer() {
            const show = document.getElementById('toggleCostcos').checked;
            show ? costcoLayer.addTo(map) : costcoLayer.remove();
        }

        function toggleSamsLayer() {
            const show = document.getElementById('toggleSams').checked;
            show ? samsLayer.addTo(map) : samsLayer.remove();
        }
    </script>
</body>
</html>
