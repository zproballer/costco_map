
<!DOCTYPE html>
<html>
<head>
    <title>Costco Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }

        .leaflet-control.legend {
            background: white;
            padding: 10px;
            font-size: 14px;
            line-height: 1.5;
            box-shadow: 0 0 5px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: row;
            gap: 20px;
            flex-wrap: wrap;
            align-items: flex-start;
        }

        .legend .legend-title {
            font-weight: bold;
            margin-bottom: 5px;
            width: 100%;
        }

        .legend-column {
            display: flex;
            flex-direction: column;
        }

        .legend-icon {
            vertical-align: middle;
            margin-right: 5px;
        }

        .tooltip-address {
            font-size: 11px;
            color: #444;
        }

        .legend-toggle {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: white;
            padding: 5px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="legend-toggle" onclick="toggleLegend()">Hide Legend</div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script>
        const map = L.map('map').setView([34.0489, -111.0937], 7);

        const redIcon = new L.Icon({
            iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        const yellowIcon = new L.Icon({
            iconUrl: 'https://maps.google.com/mapfiles/ms/icons/yellow-dot.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        const blueIcon = new L.Icon({
            iconUrl: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        const lightBlueIcon = new L.Icon({
            iconUrl: 'https://maps.google.com/mapfiles/ms/icons/ltblue-dot.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        const costcoMarkers = [];
        const samsMarkers = [];

        const costcoLayer = L.layerGroup().addTo(map);
        const samsLayer = L.layerGroup().addTo(map);

        function formatAddress(addr) {
            const parts = addr.split(',').map(p => p.trim());
            const line2 = parts[0] || '';
            const line3 = parts.slice(1).join(', ') || '';
            return { line2, line3 };
        }

        function createTooltipContent(row) {
            const addressParts = formatAddress(row.address);
            return `<b>(${row.store_number}) ${row.name}</b><br>
                    <span class='tooltip-address'>${addressParts.line2}</span><br>
                    <span class='tooltip-address'>${addressParts.line3}</span>`;
        }

        function bindPermanentTooltip(marker, content) {
            const tooltip = L.tooltip({
                permanent: true,
                direction: 'top',
                offset: [0, -20],
                interactive: false,
                opacity: 0 // start hidden
            }).setContent(content);
            marker.bindTooltip(tooltip);
        }

        Papa.parse('costcos.csv', {
            download: true,
            header: true,
            complete: function(results) {
                results.data.forEach(row => {
                    if (!row.lat || !row.lng) return;
                    const lat = parseFloat(row.lat);
                    const lng = parseFloat(row.lng);
                    const status = row.status ? row.status.trim().toLowerCase() : "inactive";
                    const icon = status === "active" ? redIcon : yellowIcon;

                    const tooltipHTML = createTooltipContent(row);
                    const marker = L.marker([lat, lng], { icon }).bindPopup(tooltipHTML);
                    bindPermanentTooltip(marker, tooltipHTML);
                    marker.addTo(costcoLayer);
                    costcoMarkers.push(marker);
                });
            }
        });

        Papa.parse('sams.csv', {
            download: true,
            header: true,
            complete: function(results) {
                results.data.forEach(row => {
                    if (!row.lat || !row.lng) return;
                    const lat = parseFloat(row.lat);
                    const lng = parseFloat(row.lng);
                    const status = row.status ? row.status.trim().toLowerCase() : "inactive";
                    const icon = status === "active" ? blueIcon : lightBlueIcon;

                    const tooltipHTML = createTooltipContent(row);
                    const marker = L.marker([lat, lng], { icon }).bindPopup(tooltipHTML);
                    bindPermanentTooltip(marker, tooltipHTML);
                    marker.addTo(samsLayer);
                    samsMarkers.push(marker);
                });
            }
        });

        fetch('reps.csv')
            .then(response => response.ok ? response.text() : Promise.reject('No reps file found'))
            .then(csv => {
                Papa.parse(csv, {
                    header: true,
                    complete: function(results) {
                        results.data.forEach(row => {
                            if (!row.lat || !row.lng) return;
                            const lat = parseFloat(row.lat);
                            const lng = parseFloat(row.lng);
                            const marker = L.circleMarker([lat, lng], { color: 'blue' }).addTo(map);
                            marker.bindPopup(`<b>${row.name}</b><br>${row.address}`);
                            L.circle([lat, lng], {
                                color: 'blue',
                                fillColor: '#blue',
                                fillOpacity: 0.1,
                                radius: 80467
                            }).addTo(map);
                        });
                    }
                });
            })
            .catch(() => {
                console.log("No reps.csv found. Map will display only Costco and Sam's Club locations.");
            });

        const legend = L.control({ position: 'bottomright' });

        legend.onAdd = function (map) {
            const div = L.DomUtil.create('div', 'leaflet-control legend');
            div.id = "legendBox";
            div.innerHTML = `
                <div class="legend-title">Legend</div>
                <div class="legend-column">
                    <div><img class="legend-icon" src="https://maps.google.com/mapfiles/ms/icons/red-dot.png"> Active Costco</div>
                    <div><img class="legend-icon" src="https://maps.google.com/mapfiles/ms/icons/yellow-dot.png"> Inactive Costco</div>
                    <div><img class="legend-icon" src="https://maps.google.com/mapfiles/ms/icons/blue-dot.png"> Active Sam's Club</div>
                    <div><img class="legend-icon" src="https://maps.google.com/mapfiles/ms/icons/ltblue-dot.png"> Inactive Sam's Club</div>
                </div>
                <div class="legend-column">
                    <label><input type="checkbox" id="toggleTooltip" onchange="toggleTooltips()"> Show All Info</label>
                    <label><input type="checkbox" id="toggleCostcos" checked onchange="toggleCostcoLayer()"> Show Costcos</label>
                    <label><input type="checkbox" id="toggleSams" checked onchange="toggleSamsLayer()"> Show Sam's Club</label>
                </div>
            `;
            return div;
        };

        legend.addTo(map);

        function toggleTooltips() {
            const show = document.getElementById('toggleTooltip').checked;
            [...costcoMarkers, ...samsMarkers].forEach(marker => {
                const tooltip = marker.getTooltip();
                if (tooltip) {
                    tooltip.options.opacity = show ? 1 : 0;
                    tooltip.update();
                    show ? marker.openTooltip() : marker.closeTooltip();
                }
            });
        }

        function toggleCostcoLayer() {
            const show = document.getElementById('toggleCostcos').checked;
            show ? costcoLayer.addTo(map) : costcoLayer.remove();
        }

        function toggleSamsLayer() {
            const show = document.getElementById('toggleSams').checked;
            show ? samsLayer.addTo(map) : samsLayer.remove();
        }

        function toggleLegend() {
            const legendBox = document.getElementById("legendBox");
            const toggleBtn = document.querySelector(".legend-toggle");
            if (legendBox.style.display === "none") {
                legendBox.style.display = "flex";
                toggleBtn.innerText = "Hide Legend";
            } else {
                legendBox.style.display = "none";
                toggleBtn.innerText = "Show Legend";
            }
        }
    </script>
</body>
</html>
